# Primary site config
server {
    # Port to listen on
    listen 80;
    listen [::]:80;

    # Site config
    server_name lavidadev.test;
    root /app/public;

    # Indexes
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Server effeciency
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    access_log off;
    error_log  /var/log/nginx/error.log;

    # Errors
    # error_page 404 /404.html;
    recursive_error_pages off;
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Serve PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 240;
        proxy_connect_timeout 10;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Deny access to dotfiles
    location ~ /\. {
        deny all;
    }





    ############################
    # Custom Config
    ############################

    # Allow large file uploads
    client_max_body_size 500m;

    # Enable Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Set cache path
    set $cachePath $document_root/cache/1$request_uri/index.html;
    set $cacheServe /cache/1$request_uri/index.html;
    if ($request_uri = /) {
        set $cachePath $document_root/cache/1/index.html;
        set $cacheServe /cache/1/index.html;
    }

    # Add debugging header
    add_header X-uri "Cache Path: $cachePath";
    add_header X-uri "Cache Serve: $cacheServe";

    # Static Cache checks
    set $cache false;

    # Disallow direct access of cache directory
    location /cache {
        internal;
    }

    # Only serve static cache if the cache file exists
    if (-f $cachePath) {
        set $cache true;
    }

    # Don't serve static cache if not GET request
    if ($request_method != GET) {
        set $cache false;
    }

    # Don't serve static cache if any of these arg names start the query string
    if ($args ~* ^(css|ACT|URL|preview)) {
        set $cache false;
    }

    # Add debugging header
    add_header X-uri "Cache Bool: $cache";

    # Everywhere except Forge's Lets Encrypt verification
    location ~ ^((?!.well-known\/acme-challenge\/).)*$ {
        # If static cache is enabled, do that!
        if ($cache = true) {
            rewrite ^(.*)$ $cacheServe break;
        }
        # We don't need the rest of these rules if the file or directory exists
        if (-f $request_filename) {
            break;
        }
        if (-d $request_filename) {
            break;
        }

        # Remove multiple slashes
        if ($request_uri ~ "^[^?]*?//") {
            rewrite "^" $scheme://$host:6370$uri permanent;
        }

        # Remove index.php from URL
        rewrite ^(/index\.php)(.*) $2 permanent;

        # Remove trailing slashes
        rewrite ^/(.*)/$ $scheme://$host:6370/$1 permanent;

        # Serve through index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirect CMS to index file

    # Remove index.php from root URI
    if ($request_uri ~* "^/index\.php$") {
        return 301 $scheme://$host:1738/;
    }

}





